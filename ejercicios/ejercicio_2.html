<body>
    <h1 id="enunciado">Realizar la conversión de una temperatura dada en grados
         Centígrados a grados Fahrenheit (Fórmula: F = (9/5) C + 32)</h1>
    <div>
        <form name="calculo" action="">
            <label><b></b></label>
            <input type="text" name="temperatura_celcius">
            <input type="button" value="Calcular" onclick="funcion_calcular()">
            </form>
    </div>
    <script type="text/javascript">
        function funcion_calcular()
        {
        var Tcelcius = document.calculo.temperatura_celcius.value;
        var Tfahrenheit= Tcelcius*9/5+32;
        alert ('la temperatura fahrenheit es: ' + Tfahrenheit);
        }
    </script>
</body>
