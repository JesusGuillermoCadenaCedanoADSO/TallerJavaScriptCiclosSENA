<body>
    <h1 id="enunciado">1.	Un corredor de maratón (distancia 42,195 Km) ha recorrido la carrera en 2 horas 25 minutos
        . Se desea un algoritmo que calcule el tiempo medio en minutos por kilómetro.</h1>
    <div>
        <form id="CalcularTiempoMedio">
            <br><label>Ingrese la distancia en kilometros</label>
            <input type="text" pattern="[0-9.]+" name="distancia"></br>
            <br><label>Ingresar las horas</label>
            <input type="text" pattern="[0-9.]+" name="horas"></br>
            <br><label>Ingresar los minutos</label>
            <input type="text" pattern="[0-9.]+" name="minutos"></br>
            <br><label>Ingresar los segundos</label>
            <input type="text" pattern="[0-9.]+" name="segundos"></br>
            <input type="submit" value="Calcular">
        </form>
        <pre></pre>
    </div>
</body>
</html>
